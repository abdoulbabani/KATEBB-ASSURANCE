        <form>

            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2"><b>Mot de passe</b></label>
              <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
            </div>

                <label for="formGroupExampleInput2"><b>Mot de passe (saisir à nouveau)</b></label>
                <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2"><b>Identifiant TSK</b></label>
                <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="124563897">
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput2"><b>Organisme affilié</b></label>

                    <option>001-ADASHI SABOGARI</option>
                    <option>010-HAUSSA BRIQUE</option>

                <label for="formGroupExampleInput2"><b>Identifiant au sein de l'organisme</b></label>
